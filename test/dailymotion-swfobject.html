<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/div/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SampleYouTubeApp</title>
    <style type='text/css'>
      body {
        height:540px;
        width:960px;
        background:white;
        padding:0;
        margin:0;
      }
      #ytplayer {
        position:absolute;
        height:540px;
        width:960px;
        left:0;
        top:0;
      }
    </style>
  </head>
  <body onload="window.launch()">
    <object id="pluginObjectNNavi" border="0" classid="clsid:SAMSUNG-INFOLINK-NNAVI"></object>
    <script type='text/javascript'
      src='$MANAGER_WIDGET/Common/API/Widget.js'></script>
    <script type='text/javascript'
      src='$MANAGER_WIDGET/Common/API/TVKeyValue.js'></script>
    <script language='javascript' type="text/javascript"
      src="$MANAGER_WIDGET/Common/Util/Include.js"></script>
    <script language="javascript" type="text/javascript"
      src="$MANAGER_WIDGET/Common/Util/Language.js"></script>
    <script language="javascript" type="text/javascript"
      src="$MANAGER_WIDGET/Common/Plugin/Define.js"></script>
   <!-- <script language="javascript" type="text/javascript"
      src="$MANAGER_WIDGET/Common/IME/ime2.js"></script>-->

    <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

    <div id="dmapiplayer">
        You need Flash player 9+ and JavaScript enabled to view this video.
    </div>

    <script type="text/javascript">
      function onDailymotionPlayerReady(playerId) {
        var player = document.getElementById("mydmplayer");
        player.loadVideoById('xet13z');
        player.playVideo();
      }

      var params = {
        allowScriptAccess: "always",
        allowFullScreen: true
      };
      var atts = { id: "mydmplayer" };
      swfobject.embedSWF("http://www.dailymotion.com/swf?enableApi=1&playerapiid=dmplayer",
        "dmapiplayer", "425", "356", "9", null, null, params, atts);

      // tell samsung we're ready to go
      if (typeof Common !== 'undefined') {
        window.widgetAPI = new Common.API.Widget();
        // Called on body.onload
        window.launch = function() {
          window.onshow = window.onShow = function() {
            var pluginAPI = new Common.API.Plugin();
            // Enable default volume keys behavior.
            // Needed to display the volume overlay.
            var navPlugin = document.getElementById('pluginObjectNNavi');
            navPlugin.SetBannerState(2);

            // Tell the API we don't handle the volume keys and default behavior should be used.
            pluginAPI.unregistKey(window.VK_VOL_UP);
            pluginAPI.unregistKey(window.VK_VOL_DOWN);
            pluginAPI.unregistKey(window.VK_MUTE);
          };

          // Tell the API to display the app.
          window.widgetAPI.sendReadyEvent();
        };
      }
      else {
        var params = {
          allowScriptAccess: "always",
          allowFullScreen: true
        };
        var atts = { id: "mydmplayer" };
        swfobject.embedSWF("http://www.dailymotion.com/swf?enableApi=1&playerapiid=dmplayer",
          "dmapiplayer", "425", "356", "9", null, null, params, atts);
      }
    </script>
  </body>
</html>
