<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style type="text/css" media="screen">
      body, html {
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      body {
        background: #000 url(images/spinner.gif) no-repeat center center;
      }

      #container {
        display: none;
      }
    </style>
  </head>

  <body class="device-phone">
    <div id="container">
      <header>
        <h1><span id="title">&nbsp;</span></h1>
        <span>&nbsp;</span>
        <a id="back"><span class="inner">Back</span></a>
        <a id="refresh"><span class="inner">Refresh</span></a>
        <a id="share"><span class="inner">Share</span></a>
      </header>

      <div id="viewport">
        <div id="cards"></div>
      </div>

      <footer id="toolbar"><div>&nbsp;</div></footer>
    </div>

    <script data-joshfire-bootstrap src="http://factory.joshfire.com/bootstrap/520a267b64c8f80200000029/auto/phone-web/"></script>

    <script type="text/javascript" src="todate.js"></script>
    <script type="text/javascript" src="vendor/moment.js"></script>
    <script type="text/javascript" src="vendor/sidjs-0.1.js"></script>
    <script type="text/javascript" src="prettystatus.js"></script>
    <script type="text/javascript" src="woodmanConfig.js"></script>
    <script type="text/javascript">
      if ((/android/gi).test(navigator.appVersion)) {
        document.write('<script data-main="app.phone" src="joshfire-framework/lib/adapters/android/bootstrap.js"></'+'script>');
      } else {
        document.write('<script data-main="app.phone" src="joshfire-framework/lib/adapters/ios/bootstrap.js"></'+'script>');
      }
    </script>
    <script type="text/javascript">
      // if app icon, set "apple-touch-icon-precomposed" for webapps installed on mobile
      // For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: (have to be an absolute URL)
      if (Joshfire.factory.config.app.icon && document.getElementsByTagName('head')[0]) {
        var link = document.createElement('link');
        link.rel = "apple-touch-icon-precomposed";
        link.href = Joshfire.factory.config.app.icon.contentURL;
        document.getElementsByTagName('head')[0].appendChild(link);
      }
    </script>
  </body>
</html>
